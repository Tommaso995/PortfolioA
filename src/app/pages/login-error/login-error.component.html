<div class="container-fluid" id="contenitoreHeader">
  <div class="row">
    <div class="col-3 d-none d-md-block col-md-3"></div>
    <div class="col-12 col-xs-12 col-md-6">
  <form action="#" method="POST">
    <h6>{{err}}</h6>
    <input class="form-control" type="text" placeholder="email" name="username" [(ngModel)]="username" />
    <input class="form-control" type="password" placeholder="password" name="password" [(ngModel)]="password">
    <button class="form-control" (click)="login()">Entra</button>
  </form>
</div>
  <div class="col-3 d-none d-md-block col-md-3"></div>
</div>
</div>
