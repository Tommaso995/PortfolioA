<div class="container-fluid">
<div class="row" id="container">
  <div class="col-1 col-xs-0 col-md-1"></div>
  <div class="col-12 col-xs-12 col-md-10" id="oggetto">
    <h2>Progetti effettuati da Junior Developer</h2>
    <div  *ngFor="let progetti of progettiApp">
    <hr/>
        <h4>{{progetti.titolo}}</h4>
        <h6>{{progetti.descrizione}}</h6> <p>Progetto visualizzabile presso questo link: <a href="{{progetti.linkOnline}}">clicca qui</a></p>
         <h6> {{progetti.schermate}}</h6>
        <button class="btnImg" id="btnImg1" data-bs-toggle="modal" [attr.data-bs-target]="'#' + progetti.id"><img src="{{progetti.foto}}" alt="Schermata1 lista" id="foto1Lista"></button>
        <button class="btnImg" id="btnImg2" data-bs-toggle="modal" [attr.data-bs-target]="'#' + progetti.id2"><img src="{{progetti.foto2}}" alt="Schermata2 lista" id="foto2Lista"></button>

        <!-- Modal 1 -->
<div class="modal fade" id="{{progetti.id}}" tabindex="-1" [attr.aria-labelledby]="progetti.ariaLabelledby" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="Modal1ZodiacLabel">{{progetti.titoloModal}}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <img src="{{progetti.foto}}" alt="Schermata1 lista" id="foto1Lista">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
<!--         <button type="button" class="btn btn-primary">Save changes</button> -->
      </div>
    </div>
  </div>
</div>
<!-- Fine modal -->
<!-- Modal 2 -->
<div class="modal fade" id="{{progetti.id2}}" tabindex="-1" [attr.aria-labelledby]="progetti.ariaLabelledby2" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="Modal2ZodiacLabel">{{progetti.titoloModal2}}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <img src="{{progetti.foto2}}" alt="Schermata1 lista" id="foto1Lista">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
<!--         <button type="button" class="btn btn-primary">Save changes</button> -->
      </div>
    </div>
  </div>
</div>
<!-- Fine Modal -->
</div>
  </div>
  <div class="col-1 col-xs-0 col-md-1"></div>
</div>
</div>
